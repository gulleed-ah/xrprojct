<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- script to incorporate aframe extras, which allows for 3d models to play any embedded animations using <animation-mixer> element -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker
        preset="custom"
        type="pattern"
        url="./assets/pattern-asym-PSA Small.patt"
      >
        <a-entity
          gltf-model="#gyroscope"
          scale="0.009 0.009 0.009"
          animation-mixer="loop:infinite"
        ></a-entity>
      </a-marker>
      <a-assets>
        <a-asset-item
          id="gyroscope"
          src="./assets/sphere_and_rotated_rings.glb"
        ></a-asset-item>
      </a-assets>
      <!-- This works, try a differnet video -->
      <!-- Create a 3D render, place it in <a-assests> with an #id and #src. Inside Marker tag: use a-asset-item & point to gltf model id -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
